<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/room.css">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <title>Chat Room</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">
                <img src="assets/img/dragonfruit.png" height="80" width="90" alt="">
            </a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="intro/frontpage.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target=".bd-example-modal-lg" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Public Lobby</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">



        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                        <h3 class="modal-title">Login or Register</h3>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Username</label>
                                <input type="username" class="form-control" id="username-input" aria-describedby="usernameHelp" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="password-input" placeholder="Password">
                            </div>
                            <div id="serverResponse">
                            </div>
                            <button id="login-button" class="btn btn-primary">Login</button>
                            <button id="register-button" class="btn btn-secondary">Register</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>


        <div class="row" id="search-row">
            <div class="mx-auto"></div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose Source</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">YouTube Videos</a>
                        <a class="dropdown-item" href="#">Twitch Streams</a>
                    </div>
                </div>
                <input type="text" class="form-control" id="Searchword" placeholder="Enter Searchword" aria-label="Recipient's username"
                    aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" id="search-button" type="button" data-toggle="collapse" data-target="#collapseExample"
                        aria-expanded="false" aria-controls="collapseExample">Search</button>
                </div>
            </div>
        </div>

        <div class="collapse" id="collapseExample">
            <div class="card card-body" id="video-preview">
            </div>
        </div>

        <div class="row">
            <div class="card bg-light mb-3 col-12" id="main-box">

                <div class="row" id="video-row">
                    <iframe width="854" height="480" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>

                <br>

                <div class="card-header border-top">
                    <i class="fas fa-comments"></i> Chat</div>
                <div class="card-body">

                    <div class="row" id="chat-row">

                        <div class="col-10 form-group card">
                            <div id="chat-row" class="card-body">
                                <div id="message-history">
                                </div>
                            </div>
                        </div>

                        <div class="col-2 form-group">
                            <button id="clear-messages" class="btn btn-primary">Clear
                                <br>Messages</button>
                        </div>

                    </div>


                    <div class="row">
                        <div class=" col-11 input-group mb-3" id="type-message">
                            <input class=" form-control" type="text" id="message-text">
                            <div class="input-group-append">
                                <button class="btn btn-outline-primary rounded-right" id="send-message-button">Send Message</button>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="assets/javascript/youtubeAPI.js"></script>
    <script src="assets/javascript/twitchAPI.js"></script>
    <script src="assets/javascript/room.js"></script>
</body>

</html>
