<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/room.css">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>


    <title>Chat Room</title>
</head>

<body>
    <div class="container">
        <div class="row" id="video-row">

        </div>
        <div class="row" id="chat-row">
            <div class="row" id="message-history"></div>
            <br>
            <div class="row" id="type-message">
                <input class="col s10" type="text" id="message-text">
                <button id="send-message-button">Send Message</button>
            </div>
            <button id="clear-messages">Clear Message Database</button>
        </div>

        <br>
        <br>

        <div class="row" id="register-row">
            <input class="col s5" type="text" id="register-username">
            <div class="col s2"></div>
            <input class="col s5" type="text" id="register-password">
            <button id="register-button">Register</button>
        </div>

        <div class="row" id="login-row">
            <input class="col s5" type="text" id="login-username">
            <div class="col s2"></div>
            <input class="col s5" type="text" id="login-password">
            <button id="login-button">Login</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="assets/javascript/javascript.js"></script>
    <script src="assets/javascript/room.js"></script>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
</body>

</html>
